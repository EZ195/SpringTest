<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>


<html>

    <head>
        <meta charset="utf-8">

        <title></title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

        <link rel="stylesheet" href="style.css" type="text/css">


    </head>

    <body>
        
        <div id="wrap">
            <header>
                <div class="text-center display-4">통나무 팬션</div>
            </header>
            <nav class="main-menu">
                <ul class="nav nav-fill">
                    <li class="nav-item"> <a class="nav-link text-white" href="#">팬션소개</a></li>
                    <li class="nav-item"> <a class="nav-link text-white" href="#">객실보기</a></li>
                    <li class="nav-item"> <a class="nav-link text-white" href="#">예약안내</a></li>
                    <li class="nav-item"> <a class="nav-link text-white" href="#">커뮤니티</a></li>
                </ul>


            </nav>
            <section class="contents">
                <article class="content1">
                    <img src="http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg" alt="메인배너" id="mainImage">
                </article>
                <article class="content2 d-flex">
                    <div class="reservation d-flex justify-content-center align-items-center">
                        <div class="display-4 text-white">
                            실시간 <br>
                            예약하기
                        </div>
                    </div>
                    <div class="reservation-confirm ">
                        <div class="d-flex align-items-end m-3">
                            <h3 class="text-white">예약 확인</h3>
                            <label class="text-white ml-3">회원 <input type="radio" name="type" value="member" checked></label>
                            <label class="text-white ml-3">비 회원 <input type="radio" name="type" value="nonmember"></label>
                        </div>
                        <div id="memberInput">
                            <div class="form-inline m-2">
                                <label class="text-white">아이디 : </label>
                                <input type="text" class="form-control" id="idInput">
                            </div>
                            <div class="form-inline m-2">
                                <label class="text-white">비밀번호 : </label>
                              <input type="password" class="form-control" id="passwordInput">
                            </div>

                        </div>

                        <div class="d-none" id="nonMemberInput">
                            <div class="form-inline m-2">
                                <label class="text-white">이름 : </label>
                                <input type="text" class="form-control" id="nameInput">
                            </div>
                            <div class="form-inline m-2">
                                <label class="text-white">전화번호 : </label>
                              <input type="password" class="form-control" id="phoneNumberInput">
                            </div>
                            <div class="form-inline m-2">
                                <label class="text-white">날짜 : </label>
                                <input type="text" class="form-control" id="date">
                            </div>

                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-success" id="lookupBtn">조회하기</button>
                        </div>
                    </div>
                    <dvi class="reservation-call d-flex justify-content-center align-items-center">
                        <div class="text-white">
                            <h3>예약문의 : </h3>
                            <h1>010-</h1>
                            <h1>000-1111</h1>
                        </div>
                    </dvi>

                </article>

            </section>
            <footer >
                제주특별자치도 제주시 애월읍  <br>
                사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표:김통목 <br>
                Copyright 2025 tongnamu All right reserved
            </footer>

        </div>



        <script>
            $(document).ready(function() {

                $("#date").datepicker({
                    minDate:0,
                    dateFormat:"yy년 m월 d일"
                });

                $("input[name='type']").on("change", function() {
                    let type = $(this).val();

                    if(type == "member") {
                        // 멤버 라디오버튼이 선택된 경우
                        // 멤버용 인풋이 보여지고, 논멤버용 인풋이 숨겨진다. 
                        $("#memberInput").removeClass("d-none");
                        $("#nonMemberInput").addClass("d-none");

                    } else {
                        // 논멤버 라디오버튼이 선택된 겨우
                        // 논멤버용 인풋이보여지고, 멤버용 인풋이 숨겨진다. 
                        $("#memberInput").addClass("d-none");
                        $("#nonMemberInput").removeClass("d-none");
                    }

                });

                $("#lookupBtn").on("click", function() {
                    let id = $("#idInput").val();
                    let password = $("#passwordInput").val();

                    let name = $("#nameInput").val();
                    let phoneNumber = $("#phoneNumberInput").val();
                    let date = $("#date").val();

                    let type = $("input[name='type']:checked").val();

                    // 회원이 선택되었을때 
                    if(type == "member") {
                        if(id == "") {
                            alert("아이디를 입력하세요");
                            return;
                        }

                        if(password == "") {
                            alert("패쓰워드를 입력하세요.");
                            return;
                        }
                    } else {  // 비회원일때
                        if(name == "") {
                            alert("이름을 입력하세요.");
                            return;
                        }

                        if(phoneNumber == "") {
                            alert("전화번호를 입력하세요");
                            return;
                        }

                        if(date == "") {
                            alert("날짜를 입력하세요");
                            return;
                        }
                    }
                    
                    alert("조회성공");

                    
                });

                let imageList = ["http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg", "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner2.jpg", 
                "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner3.jpg", 
                "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner4.jpg"];

                let currentIndex = 0;
                setInterval(function() {
                    currentIndex++;
                    if(currentIndex == imageList.length) {
                        currentIndex = 0;
                    }
                    $("#mainImage").attr("src", imageList[currentIndex]);
                }, 3000);

            });

        </script>
    </body>


</html>
